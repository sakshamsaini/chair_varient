<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appscrip</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="demo-styles.css" />
     <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
   

    <script src="/utils.js"></script>
  </head>
  <body>
    
    <div id="ie11-message">
      Sorry, your browser is not supported. Please
      <a href="https://www.microsoft.com/en-us/edge">upgrade here</a>
    </div>
    <img class="header_logo" src="image.png"></img>
    <div id="card">
      <model-viewer
        src= "/SheenChair.glb"
        alt="A 3D chair"
        shadow-intensity="1"
        exposure="1"
        camera-controls
        interaction-prompt="none"
        autoplay
        ar
        ar-modes="scene-viewer quick-look"
        ar-placement="wall"
        animation-crossfade-duration="0"
      >
        <div class="controls">
         <div>Variant: <select id="variant"></select></div>
       </div>
      </model-viewer>

      <section class="attribution">
        <span>
          <h1>Appscrip</h1>
          <span>
            
          </span>
        </span>
        
          
          
        
      </section>
    </div>

    <footer>
      <a class="logo" href="https://quickar.app"><img src="https://cdn.glitch.com/54230828-de53-4756-bec7-b28538012fd1%2FLogo.svg?v=1608494973400">
    Powered by quickAR</a>
    </footer>



    <script>
      // check for IE11
      window.addEventListener("DOMContentLoaded", function() {
        var isIE11 = !window.ActiveXObject && "ActiveXObject" in window;
        if (isIE11) {
          var ie11Message = document.getElementById("ie11-message");
          ie11Message.style.display = "block";
          return;
        }
      });
    </script>

    <script>
const modelViewerVariants = document.querySelector("model-viewer#chair");
const select = document.querySelector('#variant');

modelViewerVariants.addEventListener('load', () => {
  const names = modelViewerVariants.availableVariants;
  for (const name of names) {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    select.appendChild(option);
  }
});

select.addEventListener('input', (event) => {
  modelViewerVariants.variantName = event.target.value;
});
</script>
  </body>
</html>
